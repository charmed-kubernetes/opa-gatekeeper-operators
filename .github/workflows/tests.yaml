name: Test Suite
on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Run lint
      run: tox -vve lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Run test
      run: tox -e unit

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
          provider: microk8s
    - name: Run test
      run: tox -e integration
    - name: Setup Debug Artifact Collection
      if: ${{ failure() }}
      run: mkdir tmp
    - name: Collect Juju Status
      if: ${{ failure() }}
      run: |
        juju status 2>&1 | tee tmp/juju-status.txt
    - name: Collect Juju logs for gatekeeper-manager-operator
      if: ${{ failure() }}
      run: sudo juju debug-log --replay --no-tail -i gatekeeper-manager-operator | tee tmp/unit-gatekeeper-manager-operator-0.log
    - name: Upload debug artifacts
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-run-artifacts
        path: tmp
