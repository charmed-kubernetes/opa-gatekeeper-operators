list-versions:
  description: List Cloud Provider and Storage Versions supported by this charm
list-resources:
  description: List resources of configured version
reconcile-resources:
  description: Reconcile the kubernetes resources if some of them were somehow deleted
list-constraints:
  description: List the gatekeeper templates and corresponding constraints
list-violations:
  description: List the total number of all policy violations
get-violation:
  description: Get the violations of a constraint
  params:
    constraint-template:
      description: The ConstraintTemplate name
      type: string
    constraint:
      description: The constraint name
      type: string
  required: [constraint-template, constraint]